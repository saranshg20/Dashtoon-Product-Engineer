          <h1>Comic Craftsman<span>.</span></h1>
          <br>
          <h2>From Words to Worlds: Craft Your Comics with a Click!!</h2>

            <span class="sr-only">Prev</span>

          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </section><!-- End Slider Section -->

    <!-- ======= Strip Section ======= -->
    <section id="strip" class="home d-flex align-items-center justify-content-center">
      <div class="container" data-aos="fade-up">
        <canvas id="myCanvas"></canvas>
        <br>
        <a href="#strip" id="add-image-btn" class="btn scrollto">Add Generated Images</a>
        <a id="download-comic-btn" class="btn scrollto" style="margin: 2px;">Download Comic</a>
